<!DOCTYPE html>
<html lang="en" class="html">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spock Rock Game</title>
   <link rel="icon" type="image/png" href="https://img.icons8.com/ultraviolet/40/000000/star-trek-gesture.png">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
   <script type="module" src="./script.js" defer></script>
</head>
<body class="body">
   <div class="game-container">
      <!-- Header -->
      <div class="header">
         <h1 class="h1">Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player container -->
      <div class="player-container player" data-player>
         <h2 class="h2">You - <span data-player-score></span><span class="choice" data-player-choice></span></h2>
         <i class="far fa-hand-rock" title="rock" data-player-rock data-icon></i>
         <i class="far fa-hand-paper" title="paper" data-player-paper data-icon></i>
         <i class="far fa-hand-scissors" title="scissors" data-player-scissors data-icon></i>
         <i class="far fa-hand-lizard" title="lizard" data-player-lizard data-icon></i>
         <i class="far fa-hand-spock" title="spock" data-player-spock data-icon></i>
      </div>
      <!-- Computer container -->
      <div class="player-container computer" data-computer>
         <h2 class="h2">You - <span data-computer-score></span><span class="choice" data-computer-choice></span></h2>
         <i class="far fa-hand-rock" title="rock" data-computer-rock data-icon></i>
         <i class="far fa-hand-paper" title="paper" data-computer-paper data-icon></i>
         <i class="far fa-hand-scissors" title="scissors" data-computer-scissors data-icon></i>
         <i class="far fa-hand-lizard" title="lizard" data-computer-lizard data-icon></i>
         <i class="far fa-hand-spock" title="spock" data-computer-spock data-icon></i>
      </div>
      <!-- Reset Icon -->
      <i class="fas fa-sync-alt reset-icon" title="Reset" data-reset></i>
      <!-- Results Text -->
      <div class="result-container">
         <h3 class="result-text" data-result-text></h3>
      </div>
   </div>
</body>
</html>
